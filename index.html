<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValidationForm</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
   
    <div class="container">
      <h2>Inscrivez-vous.</h2>

      <form>

        <div class="input-group">
          <label for="user">Nom d'utilisateur</label>
          <div class="icon-input-container">
            <input 
            type="text"
            autocomplete="off"
            id="user"
            placeholder="3 caractères minimum"
            maxlength="24"
            >
            <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
          </div>
          <span class="error-msg">Choisissez un pseudo contenant au moins 3 caractères.</span>
        </div>

        <div class="input-group">
          <label for="email">Entrez votre email</label>
          <div class="icon-input-container">
            <input 
            type="text"
            autocomplete="off"
            id="email"
            placeholder="Votre email"
            >
            <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
          </div>
          <span class="error-msg">Rentrez un email valide.</span>
        </div>

        <div class="input-group">
          <label for="password">Mot de passe</label>
          <div class="icon-input-container">
            <input 
            type="password"
            autocomplete="off"
            id="password"
            placeholder="Votre mot de passe"
            >
            <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
          </div>
          <span class="pswd-info">Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.</span>
          <div class="lines">
            <div class="l l1"><span>faible</span></div>
            <div class="l l2"><span>moyen</span></div>
            <div class="l l3"><span>fort</span></div>
          </div>
        </div>

        <div class="input-group">
          <label for="psw-confirmation">Confirmez le mot de passe</label>
          <div class="icon-input-container">
            <input 
            type="password"
            autocomplete="off"
            id="psw-confirmation"
            placeholder="Confirmez le mot de passe"
            >
            <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
          </div>
        </div>

        <button type="submit">Création du compte</button>
      </form>
    </div>
    <noscript>
      <div class="noscript-warning">
        <style>
          .container {
            display: none;
          }
        </style>
        JavaScript est désactivé dans votre navigateur. Veuillez l'activer pour utiliser toutes les fonctionnalités du formulaire.
      </div>
    </noscript>
    <script src="app.js"></script>
  </body>
</html>
